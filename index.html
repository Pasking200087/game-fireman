<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игра: Тушим огонь</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: none;
    }
    .start-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .start-button:hover {
      background-color: #0056b3;
    }
    .score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 24px;
      font-family: Arial, sans-serif;
      z-index: 1;
      display: none;
    }
  </style>
</head>
<body>
  <button class="start-button">Начать игру</button>
  <div class="score">Очки: 0</div>

</body>
</html>
